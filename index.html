<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM PATCH</title>
  </head>
  <style>
    body {
      height: 100vh;
      margin: 0;
      background-color:#706f68;
      color: white;
      display: flex;
      font-family: sans-serif;
    }
    h1 {
      margin: 0;
    }
  </style>
  <body>

    <h1>TEAM PATCH</h1>

    <div>
      <h2>Iniciar sesión</h2>
      <form>
        <label for="fname">username:</label><br>
        <input type="text" id="username1" name="username1"><br>

        <label for="lname">password:</label><br>
        <input type="text" id="password1" name="password1"><br>

        <input type="submit" value="Iniciar">
      </form>
    </div>
    
    <div>
      <h2>Crear cuenta</h2>
      <form>
        <label for="fname">nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="lname">username:</label><br>
        <input type="text" id="username2" name="username2"><br>

        <label for="lname">email:</label><br>
        <input type="text" id="email" name="email"><br>

        <label for="lname">password:</label><br>
        <input type="text" id="password2" name="password2"><br>

        <input type="submit" value="Crear">
      </form>
    </div>

    <p><a href="https://www.w3schools.com/">¿Eres un recinto deportivo?</a></p>
    <p><a href="https://www.w3schools.com/">¿Eres un administrador?</a></p>
    

  </body>
</html>
